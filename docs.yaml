components:
  requestBodies:
    mintDOIBody:
      content:
        application/json;charset=UTF-8:
          schema:
            type: string
  schemas:
    BrokerResponse:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
          format: int32
    EnrichedDigitalObject:
      type: object
      properties:
        digitalObject:
          $ref: '#/components/schemas/DigitalObject'
        fairScore:
          type: number
          format: double
    DigitalObject:
      type: object
      properties:
        name:
          type: string
        identifier:
          type: string
        '@id':
          type: string
        '@context':
          type: string
          readOnly: true
        '@type':
          type: string
          readOnly: true
